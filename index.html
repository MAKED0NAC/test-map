<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DONAC</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map {
  height: 100vh;
  background: black;
}
</style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([44.8, 20.4], 15); // smanjili smo zoom

// Koristi stilizovanu mapu koja podseÄ‡a na GTA
L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
  attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
}).addTo(map);

var marker;

navigator.geolocation.watchPosition(pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;

  if (!marker) {
    marker = L.marker([lat, lng], {
      icon: L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64401.png', // ikona za marker
        iconSize: [32, 32],
        iconAnchor: [16, 32],
      })
    }).addTo(map);
  } else {
    marker.setLatLng([lat, lng]);
  }

  map.setView([lat, lng], 15);
});
</script>

</body>
</html>
